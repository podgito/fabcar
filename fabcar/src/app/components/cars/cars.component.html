<h1>List of Cars</h1>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>
        Key
      </th>
      <th>
        Make
      </th>
      <th>
        Model
      </th>
      <th>
        Colour
      </th>
      <th>
        Owner
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <td>{{car.Key}}</td>
      <td>{{car.Record.make}}</td>
      <td>{{car.Record.model}}</td>
      <td>{{car.Record.colour}}</td>
      <td>{{car.Record.owner}}</td>

    </tr>
  </tbody>
</table>
