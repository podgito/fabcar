<h1>List of Cars</h1>
<table class="table table-striped table-bordered table-hover table-clickable">
  <thead>
    <tr>
      <th>
        Key
      </th>
      <th>
        Make
      </th>
      <th>
        Model
      </th>
      <th>
        Colour
      </th>
      <th>
        Owner
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars" (click)="carDetails(car.Key)" >
      <td>{{car.Key}}</td>
      <td>{{car.Record.make}}</td>
      <td>{{car.Record.model}}</td>
      <td>{{car.Record.colour}}</td>
      <td>{{car.Record.owner}}</td>      
    </tr>
  </tbody>
</table>
<a class="btn btn-lg btn-success" href="addCar">
  Add Car
</a>
