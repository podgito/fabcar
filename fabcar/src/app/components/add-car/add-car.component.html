<form #signupForm="ngForm" (ngSubmit)="addCar(signupForm)">
  <div class="form-group row">
    <label for="key" class="col-sm-2 col-form-label">Make</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="key" placeholder="Make">
    </div>
  </div>
  <div class="form-group row">
    <label for="make" class="col-sm-2 col-form-label">Make</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="make" placeholder="Make">
    </div>
  </div>
  <div class="form-group row">
    <label for="model" class="col-sm-2 col-form-label">Model</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="model" placeholder="Model">
    </div>
  </div>
  <div class="form-group row">
    <label for="colour" class="col-sm-2 col-form-label">Colour</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="colour" placeholder="Colour">
    </div>
  </div>
  <div class="form-group row">
    <label for="owner" class="col-sm-2 col-form-label">Owner</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="owner" placeholder="Owner">
    </div>
  </div>  
  <input class="btn btn-block btn-success" type="submit" value="Submit" />
</form>
