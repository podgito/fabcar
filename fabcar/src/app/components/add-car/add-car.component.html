<form #signupForm="ngForm" name="signupForm" id="signupForm" (ngSubmit)="addCar(signupForm)">
  <div class="form-group row">
    <label for="key" class="col-sm-2 col-form-label">Key</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="key" name="key" placeholder="Key" ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="make" class="col-sm-2 col-form-label">Make</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="make" name="make" placeholder="Make" ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="model" class="col-sm-2 col-form-label">Model</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="model" name="model" placeholder="Model" ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="colour" class="col-sm-2 col-form-label">Colour</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="colour" name="colour" placeholder="Colour" ngModel>
    </div>
  </div>
  <div class="form-group row">
    <label for="owner" class="col-sm-2 col-form-label">Owner</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="owner" name="owner" placeholder="Owner">
    </div>
  </div>  
  <input class="btn btn-block btn-success" type="submit" value="Submit" form="signupForm"/>
</form>
